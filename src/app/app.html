<ion-nav #root [root]="rootPage"></ion-nav>

<ion-menu #sideMenu [content]="root">
  <ion-content>
    <ion-list col-12 no-padding>
      <ion-list-header>
        <ion-icon name="md-home" item-start></ion-icon> Vecindapp
      </ion-list-header>
      <button ion-item *ngFor="let page of pages" (click)="openPage(page)">
        {{ page.name }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
