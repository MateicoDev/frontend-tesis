<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle item-start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enviar un reclamo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #sendClaimForm="ngForm" (submit)="sendClaim()">
    <ion-item>
      <ion-label text-start>Ingrese el motivo de su reclamo</ion-label>
      <ion-input [(ngModel)]="claim.title" required name="title" #title maxlength="30"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ingrese su reclamo</ion-label>
      <ion-textarea [(ngModel)]="claim.subject" required name="content" #content></ion-textarea>
    </ion-item>
    <button ion-button full align-self-center [disabled]="!sendClaimForm.valid" class="send-claim-btn">Enviar</button>
  </form>
</ion-content>
