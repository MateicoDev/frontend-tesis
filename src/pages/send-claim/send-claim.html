<ion-header>
  <ion-navbar>
    <ion-title>Enviar un reclamo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #sendClaimForm="ngForm" (submit)="sendClaim()">
    <ion-item>
      <ion-label text-start>Ingrese el motivo de su reclamo</ion-label>
      <ion-input [(ngModel)]="claim.title" required name="title" #title maxlength="30"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ingrese su reclamo</ion-label>
      <ion-textarea [(ngModel)]="claim.content" required name="content" #content></ion-textarea>
    </ion-item>
    <button ion-button full align-self-center [disabled]="!sendClaimForm.valid">Enviar</button>
  </form>
</ion-content>
