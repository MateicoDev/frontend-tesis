<ion-header>
  <ion-navbar>
    <ion-title>Mensajes del Reclamo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list col-12 col-md-6 offset-md-3>
    <ion-list-header text-center text-uppercase>
      <h3 class="claim-title">
        {{claim.title}}
      </h3>
    </ion-list-header>
    <ul no-padding class="message-timeline">
      <li class="message author-message">
        {{claim.subject}}
      </li>
      <li *ngFor="let m of messages" class="message" [ngClass]="{'author-message': m.id_user === m.claim.id_user, 'response-message': m.id_user !== m.claim.id_user}">
        {{m.comment}}
      </li>
    </ul>
  </ion-list>
</ion-content>

<ion-footer>
    <form #sendResponseClaim="ngForm" (submit)="sendResponse()">
      <ion-row>
        <ion-col col-10>
          <ion-input placeholder="Enviar una respuesta" [(ngModel)]="response" name="response"></ion-input>
        </ion-col>
        <ion-col col-2>
          <button ion-button clear icon-only type="submit">
            <ion-icon name="send"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
  </form>
</ion-footer>
