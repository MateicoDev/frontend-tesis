<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle item-start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tus Expensas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="!loading && !expense">
    <ion-card-header text-center>
      No se pudieron recuperar expensas
    </ion-card-header>
  </ion-card>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-card *ngIf="expense">
    <ion-card-header>
      Octubre 2018
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        Total: ${{expense.total}}
      </ion-card-title>
      <ion-spinner *ngIf="!spends"></ion-spinner>
      <ion-list *ngIf="spends">
        <ion-list-header>Gastos del mes:</ion-list-header>
        <ion-item *ngFor="let spend of spends; let i = $index;" class="spend">
          {{i}}. {{spend.observation}}: ${{spend.total_price}}
        </ion-item>
        <ion-item *ngIf="spends.length === 0">No hay gastos del mes...</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
