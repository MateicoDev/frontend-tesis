<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle item-start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-segment [(ngModel)]="claimsListed" (ionChange)="segmentChanged($event)" color="danger">
      <ion-segment-button [value]="SEGMENT_SENT_KEY">
        Enviados
      </ion-segment-button>
      <ion-segment-button [value]="SEGMENT_RECIEVED_KEY">
        Recibidos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let c of claims" (click)="openClaim(c)">
      <h4>
        Motivo: <strong>{{ c.title }}</strong>
      </h4>
      <p>
        Ultima edici√≥n: {{ formatDate(c.date) }}
      </p>
      <ion-badge text-capitalize item-end color="danger">
        {{c.status.name}}
      </ion-badge>
    </button>
  </ion-list>
</ion-content>
