<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle item-start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tus Reclamos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let c of claims" (click)="openClaim(c)">
      <h4>
        Motivo: <strong>{{ c.title }}</strong>
      </h4>
      <p>
        Última edición: {{ formatDate(c.date) }}
      </p>
      <ion-badge text-capitalize item-end color="danger">
        {{c.status.name}}
      </ion-badge>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="light" icon-only (click)="openNewClaimForm()">
      <ion-icon name="add" color="danger"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
