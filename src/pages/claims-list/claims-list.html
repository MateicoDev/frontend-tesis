<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header text-center>
      Reclamos del consorcio "Ituzaingó"
    </ion-list-header>
    <ion-item *ngFor="let c of claims">
      <h4>
        Motivo: <strong>{{ c.title }}</strong>
      </h4>
      <p>
        Descripción: {{ c.content }}
      </p>
      <ion-badge text-capitalize item-end color="danger">{{ c.status.name }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
